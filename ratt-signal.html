<template name="ratt">
	<h1>The Ratt Signal</h1>
	<img src="img/{{light_image}}">
    <p>
        <input type="text" placeholder="What's your name?">
        <input type="button" class="ghost-button" value="Activate the Ratt Signal">
    </p>
	<p>{{user_count}} Users Ratt'ed Out</p>
    <ul>
        {{#each user_list}}
            <li><p>{{_id}}</p></li>
        {{/each}}
    </ul>
</template>
